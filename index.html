<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .question-container { margin-top: 20px; }
        .question { font-size: 1.2em; }
        .feedback { color: green; font-weight: bold; }
        .retry { color: red; }
        .attempts-left { color: orange; }
    </style>
</head>
<body>

<h1>Quiz Game</h1>
<div id="quiz-container" class="question-container"></div>
<div class="feedback" id="feedback"></div>
<div class="retry" id="retry"></div>
<div class="attempts-left" id="attempts-left"></div>

<script>
// Array of questions and answers
const vragen = [
    { question: "Wat is hert in het Engels?", answers: ["deer"] },
    { question: "Wat is konijn in het Engels?", answers: ["rabbit", "bunny"] },
    { question: "Wat is eend in het Engels?", answers: ["duck"] },
    { question: "Wat is koe in het Engels?", answers: ["cow", "bull"] },
    { question: "Wat is wasbeer in het Engels?", answers: ["raccoon"] },
    { question: "Wat is stokstaartje in het Engels?", answers: ["meerkat"] },
    { question: "Wat is buffel in het Engels?", answers: ["buffalo"] },
    { question: "Wat is zeehond in het Engels?", answers: ["seal"] },
    { question: "Wat is hond in het Engels?", answers: ["dog"] },
    { question: "Wat is vis in het Engels?", answers: ["fish"] },
    { question: "Wat is kever in het Engels?", answers: ["beetle"] },
    { question: "Wat is egel in het Engels?", answers: ["hedgehog"] },
    { question: "Wat is vogelbekdier in het Engels?", answers: ["platypus"] },
    { question: "Wat is spreken in het Engels?", answers: ["speak"] },
    { question: "Wat is luisteren in het Engels?", answers: ["listen"] },
    { question: "Wat is begrijpen in het Engels?", answers: ["understand"] },
    { question: "Wat is gesprek in het Engels?", answers: ["conversation"] },
    { question: "Wat is dialoog in het Engels?", answers: ["dialogue"] },
    { question: "Wat is ruilen in het Engels?", answers: ["exchange"] },
    { question: "Wat is bespreken in het Engels?", answers: ["discuss"] },
    { question: "Wat is uitleggen in het Engels?", answers: ["explain"] },
    { question: "Wat is verhelderen in het Engels?", answers: ["clarify"] },
    { question: "Wat is vraag in het Engels?", answers: ["question"] },
    { question: "Wat is antwoorden in het Engels?", answers: ["answer"] },
    { question: "Wat is gebaren in het Engels?", answers: ["gesture"] },
    { question: "Wat is toon in het Engels?", answers: ["tone"] },
    { question: "Wat is stem in het Engels?", answers: ["voice"] },
    { question: "Wat is taal in het Engels?", answers: ["language"] },
    { question: "Wat is woorden in het Engels?", answers: ["words"] },
    { question: "Wat is alinea in het Engels?", answers: ["paragraph"] },
    { question: "Wat is verhaal in het Engels?", answers: ["story"] },
    { question: "Wat is inlichten in het Engels?", answers: ["inform"] },
    { question: "Wat is delen in het Engels?", answers: ["share"] },
    { question: "Wat is verbinden in het Engels?", answers: ["connect"] },
    { question: "Wat is deelnemen in het Engels?", answers: ["participate"] },
    { question: "Wat is signaal in het Engels?", answers: ["signal"] },
    { question: "Wat is schriftelijk in het Engels?", answers: ["written"] },
    { question: "Wat is lezen in het Engels?", answers: ["read"] },
    { question: "Wat is schrijven in het Engels?", answers: ["write"] },
    { question: "Wat is spreken in het Engels?", answers: ["talk"] },
    { question: "Wat is zin in het Engels?", answers: ["sentence"] },
    { question: "Wat is overdragen in het Engels?", answers: ["convey"] },
    { question: "Wat is uitspreken in het Engels?", answers: ["enunciate"] },
    { question: "Wat is redenaar in het Engels?", answers: ["orator"] },
    { question: "Wat is overtuigen in het Engels?", answers: ["persuade"] },
    { question: "Wat is retoriek in het Engels?", answers: ["rhetoric"] },
    { question: "Wat is gesprek in het Engels?", answers: ["discourse"] },
    { question: "Wat is oratie in het Engels?", answers: ["oration"] },
    { question: "Wat is reciteren in het Engels?", answers: ["recite"] },
    { question: "Wat is woordenvloed in het Engels?", answers: ["verbiage"] }
];

// Initialize variables
let currentQuestionIndex = 0;
let attempts = 0;

// Display the first question
function displayQuestion() {
    const questionContainer = document.getElementById('quiz-container');
    questionContainer.innerHTML = `
        <div class="question">${vragen[currentQuestionIndex].question}</div>
        <input type="text" id="answer-input" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit Answer</button>
    `;
}

// Check the user's answer
function checkAnswer() {
    const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
    const correctAnswers = vragen[currentQuestionIndex].answers;
    const feedback = document.getElementById('feedback');
    const retry = document.getElementById('retry');
    const attemptsLeft = document.getElementById('attempts-left');
    attempts++;

    if (correctAnswers.includes(userAnswer)) {
        feedback.textContent = 'Goed gedaan!';
        retry.textContent = '';
        attemptsLeft.textContent = '';
        nextQuestion();
    } else {
        if (attempts >= 3) {
            retry.textContent = "Jammer, we gaan door naar de volgende vraag.";
            attemptsLeft.textContent = '';
            nextQuestion();
        } else {
            retry.textContent = "Helaas... dat was fout.";
            attemptsLeft.textContent = `Je hebt nog: ${3 - attempts} pogingen.`;
        }
    }
}

// Move to the next question
function nextQuestion() {
    attempts = 0;
    currentQuestionIndex++;
    if (currentQuestionIndex < vragen.length) {
        displayQuestion();
    } else {
        document.getElementById('quiz-container').innerHTML = "<p>Je hebt alle vragen beantwoord!</p>";
        document.getElementById('feedback').textContent = '';
        document.getElementById('retry').textContent = '';
        document.getElementById('attempts-left').textContent = '';
    }
}

// Start the quiz
displayQuestion();
</script>

</body>
</html>
