<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English practice</title>
    <style>
        /* Center the quiz content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace, sans-serif;
            background-color: #ffb5c0;
        }
        #quiz-container {
            text-align: center;
            background-color: #FFFAA0;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            
        }
        #question-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #answer-input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #feedback {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        /* Red color theme for body and quiz container */
        .red-theme {
            background-color: #151c62 !important;
            color: Black;
        }
        .red-theme #quiz-container {
            background-color: #ffe6ee !important;
        }
        .blud-theme {
            background-color: #ff000d !important;
            color: white;
        }
        .blud-theme #quiz-container {
            background-color: #ff000d !important;
        }
         .beter-theme {
            background-color: #b8e2f4 !important;
            color: white;
        }
        .beter-theme #quiz-container {
            background-color: #8dcefc !important;
        }
             .mooi-theme {
            background-color: #fod7ff !important;
            color: white;
        }
        .mooi-theme #quiz-container {
            background-color: #d583e9 !important;
        }
                .raar-theme {
            background-color: #00af6c !important;
            color: white;
        }
        .raar-theme #quiz-container {
            background-color: #00965c !important;
        }
        
        }
        .ander-theme {
            background-color: #312e75 !important;
            color: white;
        }
        .ander-theme #quiz-container {
            background-color: #2a4c4c !important;
        }
          .ander-theme {
            background-color: #FFC0CB !important;
            color: white;
        }
        .ander-theme #quiz-container {
            background-color: #89cff0 !important;
        }
        .mooier-theme {
            background-color: #89ABE3FF !important;
            color: black;
        }
        .mooier-theme #quiz-container {
            background-color: #FCF6F5FF !important;
        }
        .groen-theme {
            background-color: #39ff14 !important;
            color: black;
        }
        .groen-theme #quiz-container {
            background-color: #39ff14 !important;
        }
        .dark-theme {
            background-color: #1f1f1f !important;
            color: white;
        }
        .dark-theme #quiz-container {
            background-color: #18171c !important;
        }
        .flu-theme {
            background-color: #e8dbc7 !important;
            color: white;
        }
        .flu-theme #quiz-container {
            background-color: #e3dac9 !important;
        }
                .gg-theme {
            background-color: #f7e6ff !important;
            color: Black;
        }
        .gg-theme #quiz-container {
            background-color: #ffe6ee !important;
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>English practice</h1>
        <p id="question-text">Loading question...</p>
        <input type="text" id="answer-input" placeholder="Type your answer here" required>
        <div id="feedback"></div>
    </div>

    <script src="quiz.js"></script>
    <script>
        // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '7') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('red-theme');
            }
        });
         // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '~') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('blud-theme');
            }
        });
         // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '2') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('beter-theme');
            }
             });
         // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '3') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('mooi-theme');
            }
                    });
         // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '4') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('raar-theme');
            }
        });
        // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '5') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('ander-theme');
            }
        });
        // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '6') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('mooier-theme');
            }
        });
        // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '8') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('groen-theme');
            }
        });
        // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '9') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('dark-theme');
            }
        });
        // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '0') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('flu-theme');
            }
        });
         // Listen for keydown events to change the theme when "7" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === '1') {
                // Toggle red theme by adding/removing the 'red-theme' class
                document.body.classList.toggle('gg-theme');
            }
        });
    </script>
</body>
</html>
